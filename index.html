<!DOCTYPE html>
<html>
<head>
<title>Euler Solitons - by Markus!</title>
<script>

var multiple = function(number) {
var sum = 0
for (var i = 0; i<number; i++) {
	if (i%3===0 || i%5 === 0) {
  	sum += i;
  } 

}
return sum;

}





var even_fib = function(num) {
	var curr = 2;
	var last = 1;
	var temp = 0;
	var sum = 0;

	while(curr < num)
	{
		if (curr % 2 === 0)
		{
			sum += curr;
		}
		temp = curr;
		curr += last;
		last = temp;
	}
	return sum;
};






var primeFactors = [];
for (var i = 0; i < 1000; ++i) {
    if (600851475143 % i === 0) {
    primeFactors.push(i);
    }
}
var lpf = primeFactors.length;


</script>

</head>
<body>
<h3>Markus Euler solutions!</h3>
<p> Sum of all values multiples with 3 or 5 up until 1000</p>

<button onclick="showPb1()">Problem 1 solution</button>
<p id="demo"></p>

<p> Even fibonacci numbers under 2000000</p>

<button onclick="showPb2()">Problem 2 solution</button>
<p id="demo2"></p>

<p> What is the largest prime factor of the number 600851475143 ?</p>

<button onclick="showPb3()">Problem 2 solution</button>
<p id="demo3"></p>

<script>
function showPb1() {
document.getElementById("demo").innerHTML =multiple(1000);}

function showPb2() {
document.getElementById("demo2").innerHTML = even_fib(2000000)}

function showPb3() {
document.getElementById("demo3").innerHTML = primeFactors[lpf-1]
}




</script>

</body>
</html>
